    <script>
        let array = [-1,2,5,6,10,15,4]
        let max = array[0]
        let value = 0
        for( i = 1 ; i < array.length ; i++){
            if(array[i] > max){
                max = array[i];
                value = i ;
            }
        }
        alert("phần tử lớn nhất trong mảng là :" + max + " ở vị trí " + value)
