    <script>

        // Bài 2
        let number = prompt("nhập vào 1 dãy số....")
        let number1 = number.split(" ")
        for( let x = 1 ; x < number1.length ; x++ ){
            if((number1[x] % 2 == 0)&& (number1[x+1] % 2 == 0)){
                number1[x] += "-"
                number1.splice(x,0,"-")
            } 
        }
        document.write(number1.join(""));

    </script>
</body>
