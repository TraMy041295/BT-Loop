<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <i><h1>Sample Screen:</h1></i>
    <input id="add" type="text">
    <button onclick="add_element_to_array () ">Add</button>
    <button onclick="display_element_to_array()" >Display</button>
    <hr width=30% 
        align="left" >
    <p id="result"></p>
</body>
    <script>
        let x = 0
        let array = Array ()
        function add_element_to_array (){
            array[x] = document.getElementById("add").value
            document.getElementById("result").innerHTML=("element" + x + ":" + array[x])
            x++;
            document.getElementById("add").value = ""
        }
        function display_element_to_array(){
            let ketqua = ""
            for(let i = 0 ; i < array.length ; i++ ){
            ketqua += "element" + i + ":" + array[i] + "<br>"
            }
            document.getElementById("result").innerHTML = ketqua
        }

    </script>
</html>
